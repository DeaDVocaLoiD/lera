<body>




    <script>
        var userName = prompt('Привет мой Демон. Ниже будет указан пароль который я уже подобрал, ради прикола можешь нажать отмену или крестик', 'Демонесса');

        if (userName == 'Демонесса') {

            var pass = prompt('Какое у тебя настроение??? Вижу ты настойчивая)', 'Хорошее)');

            if (pass == 'Хорошее') {
                alert('Жди Вторника!');
            } else if (pass == null) {
                alert('Ты никуда не уйдёшь)');
            } else {
                alert('Жди Вторника будет весело)');
            }

        } else if (userName == null) {
            alert('Я тебя накажу)');

        } else {

            alert('Шалунишка)');

        }

    </script>
